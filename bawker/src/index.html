<!DOCTYPE html>
<html class="app">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- src -->
        <link rel="icon" src="/CISC472/bawker/src/assets/bawk.png">
        <link href="style.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Flex:opsz@8..144&display=swap');
        </style>
        <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-database-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <!-- Log In -->
        <div id="login_div" class="login-div">
            <h3> BAWKER LOGIN</h3>
            <input type="username" placeholder="username" id="user_field"/>
            <input type="password" placeholder="password" id="pass_field"/>
            <button onclick="login()"> Login </button>
            <p> - OR - </p>
            <button onclick="signup()"> Sign up </button>
        </div>

        <div id="user_div">
            <!--Top Nav-->
            <nav class="navbar justify-content-between">
                <a class="navbar-brand">
                    <h1 class="title"> BAWKER </h1>
                </a>
                <form class="search-bar">
                    <input type="search" placeholder="Search">
                    <button id="search_bar_btn" type="submit">Search</button>
                </form>
            </nav>
            <!--Side Nav-->
            <nav role="navigation" class="nav-list">
                <ul>
                    <li>
                        Home
                    </li>
                    <li>
                        Notifications
                    </li>
                    <li>
                        Settings
                    </li>
                    <li id="user_profile">
                        Profile
                    </li>
                    <li>
                        <button onclick="logout()">Logout</button>
                    </li>
                </ul>
            </nav>
            
            <!--Main Tweeting Box-->
            <div class="container">
                <div id="box">
                    <h2> What's on your mind? </h2>
                    <div class="bottom-container">
                        <textarea name="tweet" maxlength="140" placeholder="bawk bawk bawk..."></textarea>
                        <div class="main-tweet-row">
                            <p>media</p>
                            <p>text edit</p>
                            <span id='countdown'> 145 </span>
                            <button class="main-tweet-btn"> BAWK </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="here"> HERE </div>
            <!--tweets-->
            <!-- <div id="pop_tweets"></div> -->
        </div>
    </body>
</html>
